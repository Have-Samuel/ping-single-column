<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2f10e5b748.js" crossorigin="anonymous"></script>
  <script src="./script.js" defer></script>
  <title>Single Page Column</title>
</head>
<body>
  <h1>PING</h1>
  <p>We are launching<span>soon!</span></p>
  <p class="tiny">Subscribe and get notified</p>
  <div class="form">
    <input type="text" name="text" id="">
    <button type="button">Notify Me</button>
  </div>
  <img class="image" src="./images/illustration-dashboard.png" alt="">

  <div id="icons">
    <ion-icon class="fabok" name="logo-facebook"></ion-icon>
    <ion-icon class="tweat" name="logo-twitter"></ion-icon>
    <ion-icon class="insta" name="logo-instagram"></ion-icon>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
